<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Container with Blurred Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            height: 100%;
            background: url('unnamed (1).png') no-repeat center center/cover;
            filter: blur(6px);
            z-index: -1;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .nav-button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .nav-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="background-image"></div>
    
    <div class="container">
        <h2>Where do you want to go?</h2>
        <a href="Stamp act.html" class="nav-button">Stamp Act</a>
        <a href="Taxation.html" class="nav-button">Taxtation</a>
        <a href="Prosecution.html" class="nav-button">Prosecution</a>
        <a href="Colonial.html" class="nav-button">Colonial</a>
        <a href="Que.html" class="nav-button">Questions</a>
    </div>

</body>
</html>
